<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Timeline</title>
    <style>
        body {
            background: url('uni.webp') no-repeat center center fixed;
            background-size: 90%; /* Reduced from 'cover' to 90% */
            background-color: black; /* Fallback color */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 370px;
            position: relative; /* Needed for absolute positioning of the back button */
        }
        .timeline {
            position: relative;
            width: 80%;
            margin: 50px auto;
            border-top: 4px solid rgb(0, 0, 0);
            padding-top: 50px;
        }
        .phase {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgb(0, 0, 0);
            color: rgb(255, 250, 250);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .phase:hover {
            transform: scale(1.2);
        }
        .info {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            border: 2px solid white;
            text-align: left;
        }
        .close-btn {
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Back Button Styling */
        .back-button {
            position: absolute; /* Position it relative to the body */
            top: 200px; /* Adjust as needed for vertical position */
            left: 50px; /* Adjust as needed for horizontal position */
            padding: 10px 20px;
            font-size: 13px;
            font-weight: bold;
            background: linear-gradient(145deg, #ff00ff, #6e0dd0);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            transition: background 0.3s, transform 0.2s;
            font-family: 'Press Start 2P', cursive;
            text-align: left; /* Align text to the left within the button */
        }

        .back-button:hover {
            box-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
            transform: scale(1.1);
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="phase" style="top: 50px; left: 5%;" onclick="showInfo(1)">1</div>
        <div class="phase" style="top: -50px; left: 20%;" onclick="showInfo(2)">2</div>
        <div class="phase" style="top: 50px; left: 35%;" onclick="showInfo(3)">3</div>
        <div class="phase" style="top: -50px; left: 50%;" onclick="showInfo(4)">4</div>
        <div class="phase" style="top: 50px; left: 65%;" onclick="showInfo(5)">5</div>
        <div class="phase" style="top: -50px; left: 80%;" onclick="showInfo(6)">6</div>
        <div class="phase" style="top: 50px; left: 95%;" onclick="showInfo(7)">7</div>
    </div>

    <div id="infoBox" class="info">
        <p id="infoText"></p>
        <button class="close-btn" onclick="closeInfo()">Close</button>
    </div>

    <button class="back-button" onclick="goBack()">üîô Back</button>

    <script>
        const phaseData = {
            1: "Time: 10‚Åª‚Å¥¬≥ sec\nTemperature: 10¬≥¬≤¬∞C\nThe cosmos goes through a superfast 'inflation', expanding from the size of an atom to that of a grapefruit in a tiny fraction of a second.",
            2: "Time: 10‚Åª¬≥¬≤ sec\nTemperature: 10¬≤‚Å∑¬∞C\nPost-inflation, the universe is a seething, hot soup of electrons, quarks, and other particles.",
            3: "Time: 10‚Åª‚Å∂ sec\nTemperature: 10¬π¬≥¬∞C\nA rapidly cooling cosmos permits quarks to clump into protons and neutrons.",
            4: "Time: 3 min\nTemperature: 10‚Å∏¬∞C\nStill too hot to form into atoms, charged electrons and protons prevent light from shining; the universe is a superhot fog.",
            5: "Time: 300,000 yrs\nTemperature: 10,000¬∞C\nElectrons combine with protons and neutrons to form atoms, mostly hydrogen and helium. Light can finally shine.",
            6: "Time: 1 billion yrs\nTemperature: -200¬∞C\nGravity makes hydrogen and helium gas coalesce to form the giant clouds that will become galaxies; smaller clumps of gas collapse to form the first stars.",
            7: "Time: 15 billion yrs\nTemperature: -270¬∞C\nAs galaxies cluster together under gravity, the first stars die and spew heavy elements into space; those will eventually form into new stars and planets."
        };

        function showInfo(phase) {
            document.getElementById('infoText').innerText = phaseData[phase];
            document.getElementById('infoBox').style.display = 'block';
        }

        function closeInfo() {
            document.getElementById('infoBox').style.display = 'none';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
