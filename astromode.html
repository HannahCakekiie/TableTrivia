<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Quiz</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background: url('TABLETRIVIABG.webp') no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        .quiz-box, .end-screen {
            display: none;
        }
        .visible {
            display: block;
        }
        button {
            background-color: #6e0dd0;
            box-shadow: 2px 2px 2px 2px white;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            width: 100px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #6e0dd0;
            box-shadow: 2px 2px 2px 2px black;
        }
        .clickable-image {
    position: absolute;
    bottom: 120px; /* Adjust position */
    left: 5.4%;
    transform: translateX(-50%);
    z-index: 10; /* Ensure it's above other elements */
    pointer-events: auto; /* Enable clicking */
}

.clickable-image img {
    width: 60px; /* Adjust size */
    height: auto;
    transition: transform 0.3s ease-in-out;
}

.clickable-image img:hover {
    transform: scale(1.1); /* Slight zoom on hover */
}

.clickable-logo {
    position: absolute;
    bottom: 280px; /* Adjust position */
    left: -21.4%;
    transform: translateX(-50%);
    z-index: 10; /* Ensure it's above other elements */
    pointer-events: auto; /* Enable clicking */
}

.clickable-logo img {
    width: 120px; /* Adjust size */
    height: auto;
    transition: transform 0.3s ease-in-out;
}

.clickable-logo img:hover {
    transform: scale(1.1); /* Slight zoom on hover */
}
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz-box" class="quiz-box visible">
            <h1>Astronomy Quiz</h1>
            
            <!-- Clickable Image -->
            <div class="clickable-image">
<img src="Exit.png" alt="Clickable Image" onclick="confirmExit()">

</div>
<script>
function confirmExit() {
    if (confirm("Are you sure you want to exit the quiz?")) {
        window.location.href = "astronomy.html"; // Change to the actual exit page
    }
}
</script>

            </div>

            <!--Logo-->
            <div class="clickable-logo">
                <img src="trivia.png" alt="Logo">
                </div>

            <button class="menu-btn" onclick="chooseCategory('atronomyquiz.html')">Easy</button>
            <button class="menu-btn" onclick="chooseCategory('astronomymid.html')">Medium</button>
            <button class="menu-btn" onclick="chooseCategory('astronomyhard.html')">Hard</button>
            </div>
            </div>
</body>
<script>
     function chooseCategory(page) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = page;
            }, 700);
        }
</script>
</html>
