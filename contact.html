<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Customer's Service - Computer Scavenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Basic Styling */
      body {
        min-height: 100vh;
        width: 100%;
        background: url('TABLETriviaBG.jpg');
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-size: 1em;
        font-weight: bold;
      }

      .container {
        max-width: 1100px;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        padding: 40px 60px 30px 40px;
      }

      .container .content {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .container .content .left-side {
        width: 25%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 15px;
        position: relative;
      }

      .content .left-side::before {
        content: "";
        position: absolute;
        height: 70%;
        width: 2px;
        right: -15px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
      }

      .content .left-side .details {
        margin: 14px;
        text-align: center;
      }

      .content .left-side .details i {
        font-size: 30px;
        color: #fff;
        margin-bottom: 10px;
      }

      .content .left-side .details .topic {
        font-size: 18px;
        font-weight: 500;
      }

      .content .left-side .details .text-one,
      .content .left-side .details .text-two {
        font-size: 14px;
        color: #afafb6;
      }

      .container .content .right-side {
        width: 75%;
        margin-left: 75px;
      }

      .content .right-side .topic-text {
        font-size: 23px;
        font-weight: 600;
        color: white;
      }

      .right-side .input-box {
        height: 55px;
        width: 100%;
        margin: 12px 0;
      }

      .right-side .input-box input,
      .right-side .input-box textarea {
        height: 100%;
        width: 100%;
        border: none;
        outline: none;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border-radius: 20px;
        padding: 0 15px;
        resize: none;
        box-shadow: 1px 1px 1px 1px whitesmoke;
      }

      .right-side .message-box {
        min-height: 110px;
      }

      .right-side .input-box textarea {
        padding-top: 10px;
      }

      /* Button Styling */
      .right-side .button {
        display: inline-block;
        margin-top: 12px;
      }

      .button input[type="button"] {
        color: #fff;
        font-size: 18px;
        outline: none;
        border: none;
        padding: 8px 16px;
        border-radius: 40px;
        background: rgba(0, 0, 0, 0.5);
        cursor: pointer;
        width: 140px;
        transition: all 0.3s ease;
      }

      .button input[type="button"]:hover {
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0px 0px 0px 2px #fff;
        animation: bounce 0.5s ease-in-out;
      }

      @media (max-width: 950px) {
        .container {
          width: 90%;
          padding: 30px 40px 40px 35px;
        }

        .container .content .right-side {
          width: 75%;
          margin-left: 55px;
        }
      }

      @media (max-width: 820px) {
        .container {
          margin: 40px 0;
          height: 100%;
        }

        .container .content {
          flex-direction: column-reverse;
        }

        .container .content .left-side {
          width: 100%;
          flex-direction: row;
          margin-top: 40px;
          justify-content: center;
          flex-wrap: wrap;
        }

        .container .content .left-side::before {
          display: none;
        }

        .container .content .right-side {
          width: 100%;
          margin-left: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <!-- Left Side (Contact Info) -->
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Misa De Gallo, Greater Lagro</div>
            <div class="text-two">Quezon City, Metro Manila</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+09123456789</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">support.tabletrivia@gmail.com</div>
          </div>
        </div>

        <!-- Right Side (Form) -->
        <div class="right-side">
          <div class="topic-text">Send us a message:</div>
          <p>If you have any concerns or feedback, let us know!</p>
          <form onsubmit="return false;">
            <div class="input-box">
              <input type="text" id="name" placeholder="Enter your name" required />
            </div>
            <div class="input-box">
              <input type="text" id="email" placeholder="Enter your email" required />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message" required></textarea>
            </div>
            <div class="button">
              <input type="button" onclick="document.location='settingstab.html'" value="Back" />
              <input type="button" onclick="message()" id="submit" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function message() {
        let name = document.getElementById("name").value;
        if (name) {
          alert(`Hello ${name}, your feedback has been sent!`);
          document.querySelector("form").reset(); // Reset form after sending
        } else {
          alert("Please enter your name before sending.");
        }
      }
    </script>
  </body>
</html>
