<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('TABLETRIVIABG.webp') no-repeat center center/cover;
            transition: background 0.3s;
            font-family: 'Press Start 2P', cursive;
        }

        .settings-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 100px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
            width: 650px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        .settings-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background: linear-gradient(145deg, #ff00ff, #6e0dd0);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .settings-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2><br><br>
        <button class="settings-btn" onclick="contactUs()">Contact Us</button>
        <button class="settings-btn" onclick="logout()">Log Out</button>
        <button class="settings-btn" onclick="back()">Back</button>
    </div>

    <script>
        function contactUs() {
          window.location.href = "contact.html";
        }

        function logout() {
            window.location.href = "tablog.html";
        }

        function back(){
          window.location.href = "tabtrivia.html";
        }
    </script>
</body>
</html>
